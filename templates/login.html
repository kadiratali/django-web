{% extends "layout.html" %}
{% block body %}
<div class="container">
<h3>Giriş Yap</h3>
<hr>
{% from "includes/formhelpers.html" import render_field %}
<form method=post>
    <dl>
      {{ render_field(form.username) }}
      {{ render_field(form.password) }}
    </dl>
      <button type="submit" class="btn btn-primary">Giriş Yap</button>
  </form>
</div>
{% endblock body %}
